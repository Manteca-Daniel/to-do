<div class="container mt-5">
  <div class="form-wrapper shadow-lg rounded-lg p-5">
      <h2 class="form-title">Formulario de Contacto</h2>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control stylish-input" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control stylish-input" id="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control stylish-input" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control stylish-input" id="telefono" name="telefono">
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control stylish-input" id="direccion" name="direccion">
        </div>

        <div class="form-group">
          <label for="pais">País</label>
          <select class="form-control stylish-input" id="pais" name="pais">
            <option value="">Seleccione...</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="cl">Chile</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control stylish-input" id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary stylish-btn">Enviar</button>
      </form>
  </div>

  <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mensajeModalLabel">¡Formulario Enviado!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tu formulario ha sido enviado con éxito. Nos pondremos en contacto contigo pronto.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Espacio en blanco debajo del formulario -->
  <div class="white-space mt-4"></div>
</div>
