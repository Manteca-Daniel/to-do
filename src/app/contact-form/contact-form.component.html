<div class="container mt-5">
  <div class="bg-white p-4 shadow-lg rounded-lg text-center">
      <h2>Formulario de Contacto</h2>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
    
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>
    
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
    
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>
    
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" name="direccion">
        </div>
    
        <div class="form-group">
          <label for="pais">País</label>
          <select class="form-control" id="pais" name="pais">
            <option value="">Seleccione...</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="cl">Chile</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Enviar</button>
      </form>

      <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mensajeModalLabel">Mensaje Enviado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ¡Gracias por tu mensaje! Hemos recibido la información correctamente.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  
  <!-- Espacio en blanco debajo del formulario -->
  <div class="white-space mt-4"></div>
</div>
