<div class="todo-container">
    <h2>Mis Tareas</h2>

    <!-- ✅ Se corrige el evento para actualizar la lista -->
    <app-todo-form (taskAdded)="updateList()"></app-todo-form>  

    <ul class="todo-list">
        <li *ngFor="let todo of todos">
            <input type="checkbox" [checked]="todo.completed" (change)="toggleTask(todo.id)">
            <span [class.completed]="todo.completed">{{ todo.text }}</span>

            <button (click)="deleteTask(todo.id)">🗑️</button>
            <button (click)="editTask(todo)">✏️</button> <!-- ✅ Se corrigió el evento -->
        </li>
    </ul>
</div>
